# QRadar Log Forwarding Configuration v4.2.1

# Global settings
module(load="omfwd")
module(load="mmjsonparse")
module(load="omprogram")
module(load="imfile")

# Template for QRadar
template(name="QRadarFormat" type="string" string="<%PRI%>%TIMESTAMP:::date-rfc3339% %HOSTNAME% %app-name%: %msg%\\n")

# Main queue for reliable forwarding
main_queue(
    queue.type="linkedList"
    queue.filename="qradar_main_queue"
    queue.maxDiskSpace="2g"
    queue.size="100000"
    queue.dequeueBatchSize="1000"
    queue.saveOnShutdown="on"
    queue.timeoutShutdown="10000"
)

# Ruleset for processing audit logs
ruleset(name="qradar_audit") {
    # EXECVE command reconstruction
    if $!msg contains 'type=EXECVE' then {
        set $.full_command = "";
        set $.a0 = re_extract($!msg, 'a0="([^"]*)"', 0, 1, "N/A");
        set $.a1 = re_extract($!msg, 'a1="([^"]*)"', 0, 1, "N/A");
        set $.a2 = re_extract($!msg, 'a2="([^"]*)"', 0, 1, "N/A");
        set $.a3 = re_extract($!msg, 'a3="([^"]*)"', 0, 1, "N/A");
        set $.a4 = re_extract($!msg, 'a4="([^"]*)"', 0, 1, "N/A");
        set $.a5 = re_extract($!msg, 'a5="([^"]*)"', 0, 1, "N/A");
        set $.a6 = re_extract($!msg, 'a6="([^"]*)"', 0, 1, "N/A");
        set $.a7 = re_extract($!msg, 'a7="([^"]*)"', 0, 1, "N/A");
        set $.a8 = re_extract($!msg, 'a8="([^"]*)"', 0, 1, "N/A");
        set $.a9 = re_extract($!msg, 'a9="([^"]*)"', 0, 1, "N/A");

        set $.full_command = "";
        if $.a0 != "N/A" then {
            set $.full_command = $.full_command + $.a0;
        }
        if $.a1 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a1;
        }
        if $.a2 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a2;
        }
        if $.a3 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a3;
        }
        if $.a4 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a4;
        }
        if $.a5 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a5;
        }
        if $.a6 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a6;
        }
        if $.a7 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a7;
        }
        if $.a8 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a8;
        }
        if $.a9 != "N/A" then {
            set $.full_command = $.full_command + " " + $.a9;
        }

        # Replace original message with reconstructed command
        set $!msg = '{"msg": "' + $!msg + '", "cmd": "' + $.full_command + '"}';
    }

    # Forward to QRadar
    action(
        type="omfwd"
        target="<QRADAR_IP>"
        port="<QRADAR_PORT>"
        protocol="tcp"
        template="QRadarFormat"
        queue.type="linkedList"
        queue.size="50000"
        action.resumeRetryCount="-1"
    )
    stop
}

# Input for audit logs
if $syslogfacility-text == 'local3' then {
    call qradar_audit
}
