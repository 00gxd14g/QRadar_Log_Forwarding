name: Continuous Integration

on:
  push:
    branches: [main, develop, hotfix/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || pip install pytest
          sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Ensure exec bits
        run: |
          chmod +x src/installers/rhel/qradar_rhel_installer.sh
          chmod +x src/installers/ubuntu/qradar_ubuntu_installer.sh
          chmod +x src/installers/debian/qradar_debian_installer.sh
          chmod +x src/helpers/execve_parser.py

      - name: Lint bash (RHEL installer)
        run: bash -n src/installers/rhel/qradar_rhel_installer.sh

      - name: Lint bash (Ubuntu installer)
        run: bash -n src/installers/ubuntu/qradar_ubuntu_installer.sh

      - name: Lint bash (Debian installer)
        run: bash -n src/installers/debian/qradar_debian_installer.sh

      - name: Lint Python
        run: python -m py_compile src/helpers/execve_parser.py

      - name: ShellCheck RHEL installer
        run: shellcheck -x src/installers/rhel/qradar_rhel_installer.sh || true

      - name: ShellCheck Ubuntu installer
        run: shellcheck -x src/installers/ubuntu/qradar_ubuntu_installer.sh || true

      - name: ShellCheck Debian installer
        run: shellcheck -x src/installers/debian/qradar_debian_installer.sh || true

      - name: Helper self-test
        run: python src/helpers/execve_parser.py --test

      - name: Unit tests
        run: pytest -q tests/ || true

      - name: Generate rsyslog conf (dry-run RHEL)
        run: sudo bash src/installers/rhel/qradar_rhel_installer.sh 127.0.0.1 514 --dry-run

      - name: Generate rsyslog conf (dry-run Ubuntu)
        run: sudo bash src/installers/ubuntu/qradar_ubuntu_installer.sh 127.0.0.1 514 --dry-run || true

      - name: Upload installer logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: installer-logs
          path: |
            qradar_rhel_setup.log
            qradar_ubuntu_setup.log
            qradar_debian_setup.log